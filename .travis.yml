language: php
sudo: required

services:
  - redis-server

env:
  global:
    - TEST_PHP_ARGS=-q

install:
  - |
    git clone https://github.com/redis/hiredis.git \
    && pushd hiredis \
    && git checkout v0.13.3 \
    && make \
    && sudo make install \
    && popd

script:
  - export NO_INTERACTION=1
  - export REPORT_EXIT_STATUS=1
  - . ./travis_cflags.sh
  - phpize
  - ./configure --enable-phpiredis
  - make
  - export TEST_PHP_EXECUTABLE=`which php`
  - php run-tests.php -d extension=phpiredis.so -d extension_dir=modules -n ./*.phpt

matrix:
  fast_finish: false
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly # PHP 8.0.0-dev
  allow_failures:
    - php: nightly
